{% extends 'litRevu/layout.html' %}
{% block content %}
<section>
    <h1>Créer une critique</h1>

    <article>
        <p>Vous êtes en train de poster en réponse à</p>
        {% include 'litRevu/ticket_content.html' %}

    </article>

    <form method="post">

        <article>
             <h1>Critique</h1>
            {% csrf_token %}
            {{ form }}
            <a href="{% url 'litrevu:review_creation' ticket.id %}" class="review_creation_button">Créer une critique</a>
        </article>

        <button type="submit" >Envoyer</button>
    </form>

</section>
{% endblock content %}
